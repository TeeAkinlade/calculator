<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display"></div>
        <div><button class="clearBtn">AC</button>
          <button class="operator-button" data-action="add">+</button>
          <button class="operator-button">-</button>
          </div>

          <div>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator-button">*</button>
            
          </div>
          <div class="one">
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="operator-button">/</button>
        </div>
        <div>
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="deleteBtn">DEL</button>
          
        </div>
        <div><button class="digit">00</button>
          <button class="digit">0</button>
          <button class="digit">.</button>
          <button class="equalBtn">=</button>
         
        </div>  
    </div>
  </div>
</body>
<script src="/index.js"></script>
</html>
